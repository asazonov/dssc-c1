    <div class="row marketing">
        <div class="col-lg-12">
            <h2>Significant genes</h2>

            <div id="sign-plot" style="height:500px"
                 class='with-3d-shadow with-transitions'>

<script>
        // significances
        console.log({{ vargenes_json }});
        var chart;
        nv.addGraph(function() {
            chart = nv.models.scatterChart()
                .showDistX(true)
                .showDistY(true)
                .useVoronoi(true)
                .color(d3.scale.category10().range())
                .duration(350);

            chart.tooltip.contentGenerator(function(key) {
                return '<h3>' + "Gene: " + key["point"]["gene"] + '</h3>';
            });

            chart.dispatch.on('renderEnd', function(){
                console.log('render complete');
            });

            chart.xAxis.tickFormat(d3.format('.02f'));
            chart.yAxis.tickFormat(d3.format('.02f'));
            chart.pointRange([45, 50]);

            rdata = {{ vargenes_json }};
            d3.select('#sign-plot svg')
                .datum(rdata)
                .call(chart);

            <!--nv.utils.windowResize(chart.update);-->

            chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
            return chart;
        });

        // clusters
        console.log({{ clusters_json }});
        var chart;
        nv.addGraph(function() {
            chart = nv.models.scatterChart()
                .showDistX(true)
                .showDistY(true)
                .useVoronoi(true)
                .color(d3.scale.category10().range())
                .duration(350);

            chart.tooltip.contentGenerator(function(key) {
                return '<h3>' + "Cell: " + key["point"]["cell"] + '</h3>' + '<h3>' + "Cluster: " + key["point"]["symbol"] + '</h3>';
            });

            chart.dispatch.on('renderEnd', function(){
                console.log('render complete');
            });

            <!--chart.xAxis.tickFormat(d3.format('.02f'));-->
            <!--chart.yAxis.tickFormat(d3.format('.02f'));-->
            chart.showXAxis(false);
            chart.showYAxis(false);
            chart.pointRange([45, 50]);

            rdata = {{ clusters_json }};
            d3.select('#clust-plot svg')
                .datum(rdata)
                .call(chart);

            <!--nv.utils.windowResize(chart.update);-->

            chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
            return chart;
        });

        // pca
        console.log({{ pca_json }});
        var chart;
        nv.addGraph(function() {
            chart = nv.models.scatterChart()
                .showDistX(true)
                .showDistY(true)
                .useVoronoi(true)
                .duration(350);

            chart.tooltip.contentGenerator(function(key) {
                return '<h3>' + "Cell: " + key["point"]["cell"] + '</h3>';
            });

            chart.dispatch.on('renderEnd', function(){
                console.log('render complete');
            });

            chart.xAxis.tickFormat(d3.format('.02f'));
            chart.yAxis.tickFormat(d3.format('.02f'));
            chart.pointRange([45, 50]);

            rdata = {{ pca_json }};
            d3.select('#pca-plot svg')
                .datum(rdata)
                .call(chart);

            <!--nv.utils.windowResize(chart.update);-->

            chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
            return chart;
        });

</script>
